local_backend: true
backend:
  name: git-gateway
#  repo: adamdjbrett/outcome
#  branch: main 
media_folder: 'public/img'
collections:
  - name: "homes"
    label: "Home Page"
    extension: "md"
    editor:
      preview: false
    files:
     - file: "content/index.md"
       label: "Home Page"
       name: "home"
       widget: list
       fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Image', name: 'image', widget: 'image' , hint: "image for meta tag ,open graph and twitter card"}
          - name: 'canopy'
            label: 'Canopy Widgets' 
            widget: 'object'
            fields:
             - { name: 'title', label: 'Title', widget: 'string' }
             - { name: 'button', label: 'Button Text', widget: 'string'}
             - { name: 'url', label: 'Link URL', widget: 'string'}
          - { label: 'Widget Title', name: 'widget_title', widget: 'string'}
          - name: 'widget'
            label: 'Widgets' 
            widget: 'list'
            fields:
             - { name: 'title', label: 'Title', widget: 'string' }
             - { name: 'image', label: 'Image', widget: 'image'}
             - { name: 'url', label: 'Link URL', widget: 'string'}
          - { label: 'Content Article', name: 'body', widget: 'markdown' } 
  - name: 'pages'
    label: 'Pages'
    folder: 'content/page'
    slug: '{{slug}}'
    create: true
    editor:
      preview: false
    fields:
      - { name: 'title', label: 'Title', widget: 'string' }
      - { name: 'description', label: 'Description', widget: 'text' }
      - { name: 'image', label: 'Image', widget: 'image' , required:false, hint: "insert image if use cover image"}
      - { name: 'permalink', label: 'Permalink URL', widget: 'string' }
      - { name: 'show_toc', label: 'Show Table of Content', widget: 'boolean', default: true}
      - { name: 'body', label: 'Body', widget: 'markdown' } 
  - name: 'canopyessayone'
    label: 'Canopy Essay 1'
    folder: 'content/canopy/essay1'
    slug: '{{slug}}'
    create: true
    editor:
      preview: false
    fields:
      - { name: 'title', label: 'Title', widget: 'string' }
      - { name: 'description', label: 'Description', widget: 'text' }
      - { name: 'abstract', label: 'Abstarct', widget: 'text' }
      - { name: 'image', label: 'Image', widget: 'image' , required:false}
      - { name: 'doi', label: 'DOI Permalink URL', widget: 'string' , required:false , hint: "Fill in if you use this features  or leave it blank if you don't use this feature"}
      - { name: 'canoncial', label: 'Canoncial URL', widget: 'string', required:false , hint: "Fill in if you use this features  or leave it blank if you don't use this feature"}
      - { name: 'how_to_cite', label: 'How to Cite', widget: 'text' , required:false ,hint: "Fill in if you use this features  or leave it blank if you don't use this feature"}
      - { name: 'pdf', label: 'PDF Download', widget: 'string', required:false, hint: "Fill in if you use this features  or leave it blank if you don't use this feature" }
      - name: 'citation_download'
        label: 'Citation Download' 
        hint: "Fill in if you use this features  or leave it blank if you don't use this feature."
        widget: 'object'
        fields:
        - { name: 'name', label: 'Title', widget: 'string', required:false}
        - { name: 'link', label: 'Link URL', widget: 'string', required:false}
      - name: 'custom_icon'
        label: 'Custom Icon' 
        hint: "Fill in if you use this features  or leave it blank if you don't use this feature."
        widget: 'object'
        fields:
        - { name: 'icon', label: 'Icon', widget: 'image', required:false}
        - { name: 'link', label: 'Link URL', widget: 'string', required:false}
      - name: 'author'
        label: 'Author' 
        hint: "Fill in if you use this features  or leave it blank if you don't use this feature"
        widget: 'list'
        fields:
        - { name: 'name', label: 'Author Name', widget: 'string', required:false}
        - { name: 'sort', label: 'Author Sort ID', widget: 'number', required:false}
        - { name: 'university', label: 'Author University', widget: 'string', required:false}
        - name: 'profile_icon'
          label: 'Profile Icon'
          hint: "Fill in if you use this features  or leave it blank if you don't use this feature."
          widget: 'object'
          fields: 
          - {name: 'icon', label: 'Fontawesome Icon', widget: 'string', required:false}
          - {name: 'link', label: 'URL Link', widget: 'string', required:false}
        - { name: 'image', label: 'Author Image', widget: 'image', required:false}
        - { name: 'about', label: 'About Author', widget: 'text', required:false}
        - name: 'information'
          label: 'Author Information'
          hint: "Fill in if you use this features  or leave it blank if you don't use this feature"
          widget: 'list'
          fields: 
          - {name: 'text', label: 'Text Information', widget: 'text', required:false}
        - name: 'social'
          label: 'Author Social Media'
          hint: "Fill in if you use this features  or leave it blank if you don't use this feature."
          widget: 'list'
          fields: 
          - {name: 'icon', label: 'Fontawesome Icon', widget: 'string', required:false}
          - {name: 'link', label: 'URL Link', widget: 'string', required:false}
          - {name: 'title', label: 'Title', widget: 'string', required:false}
      - { name: 'date', label: 'Publish Date', widget: 'datetime' }
      - { name: 'show_toc', label: 'Show Table of Content', widget: 'boolean', default: true}
      - { name: 'tags', label: 'Tags Keywords', widget: 'list' }
      - { name: 'body', label: 'Body', widget: 'markdown' } 
