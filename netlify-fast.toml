# Netlify Build Configuration
[build]
  command = "npm run build-prod-fast"
  publish = "_site/"

# Optional: Add caching for node_modules
[build.environment]
  NODE_VERSION = "18"
  SKIP_IMAGE_TRANSFORM = "true"

# Redirect rules
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# Headers for better performance
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"